<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

	<title>Sign In | AdminKit Demo</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Bienvenido!</h1>
							<p class="lead">
								Logeate en tu cuenta para continuar
							</p>
						</div>

							<div class="row d-flex justify-content-center align-items-center ">
								<div class="col-12"></div>
									<div class="card bg-white my-5 mx-auto" style="border-radius: 1rem; max-width: 500px;">
										<div class="card-body p-5 w-100 d-flex flex-column">
											<img src="img/icons/novaLogo.png" alt="Logo" class="mb-1 mx-auto d-block" style="width: 150px;" />
											<p class="text-white-50 mb-3">¡Por favor ingrese su usuario y contraseña!</p>
											<p class="text-danger" id="error-message" style="display: none;"></p>
											<div class="mb-4 w-100">
												<label for="formControlLgUsuario">Usuario</label>
												<input type="email" id="formControlLgUsuario" class="form-control form-control-lg" />
											</div>
											<div class="mb-4 w-100">
												<label for="formControlLgContraseña">Contraseña</label>
												<input type="password" id="formControlLgContraseña" class="form-control form-control-lg" />
											</div>
											<button class="btn btn-lg btn-primary" onclick="handleLogin()">Iniciar sesión</button>
											<hr class="my-4" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>

</body>

</html>
